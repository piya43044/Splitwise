<!-- Navbar Section -->
<nav class="navbar navbar-expand-sm bg-body-tertiary sticky-top">
  <div class="container-fluid">

      <!-- Sidebar button -->
      <div class="side-nav-button p-2 me-3 d-flex justify-content-center align-items-center btn btn-outline-success"
        *ngIf="!isLoginSignupActive" (click)="sideNavToogle()">
        
        <!-- Check the sidebar whether it is open or close -->
        <div *ngIf="!sideNavStatus; then sidebarOpen else sidebarClose">
        </div>
        <ng-template #sidebarOpen>
          <i class="	fa fa-navicon"></i>
        </ng-template>
        <ng-template #sidebarClose>
          <i class="fa fa-window-close-o"></i>
        </ng-template>
      </div>  
        
      <!-- Splitwise logo -->
      <a class="navbar-brand" href="#">
          <img src="../assets/splitwise-logo.png" alt="logo">
          Splitwise
      </a>

      <!-- Navbar toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="#navbar-links" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar buttons shows according to the url status -->
      <div *ngIf="isLoginSignupActive; then loginSignUp else logout">   
      </div>

      <!-- For login or Sign Up button -->
      <ng-template #loginSignUp>
        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn" routerLink="/login" type="button">Login</button>
            </li>
            <li class="nav-item">
              <button class="btn" routerLink="/register" type="button">Sign Up</button>
            </li>
          </ul>
        </div>
      </ng-template>

      <!-- For logout button -->
      <ng-template #logout>
        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn" routerLink="/login" type="button">Logout</button>
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
</nav>

<!-- Main container -->
<div class="main-container d-flex flex-row">
  <!-- Sidebar container -->
  <div class="sidebar" *ngIf="!isLoginSignupActive" [ngClass]="{'sidebar-open': sideNavStatus}">
    <app-sidebar [sideNavStatus]="sideNavStatus"></app-sidebar>
  </div>
  
  <!-- Container for router components -->
  <div class="router-container" [ngClass]="{'router-container-shrink': sideNavStatus}">
      <router-outlet></router-outlet>
  </div>
</div>
