<div class="expense-container">

  <div class="table-responsive">
    <table class="table table-hover table-bordered">
        <!-- expense header with add expense button -->
        <thead class="table-secondary">
          <tr>
            <td colspan="7">
              <div class="expense-header d-flex justify-content-between align-items-center">

                <!-- Back icon -->
                <a routerLink="/dashboard"><i class="fa fa-arrow-circle-left"></i></a>
                
                <!-- expense Name -->
                <h4>Expenses</h4>

                <!-- Add Expense and settle up button -->
                <div class="expense-settleup">
                  <button class="btn btn-danger" routerLink="/expense/expense-add" type="button">Add Expense</button>
                  <button class="btn btn-success" routerLink="/settleUp" type="button">Settle Up</button>
                </div>
              </div>
            </td>
          </tr>

          <!-- Expense table header -->
          <tr>
            <th>Expense Title</th>
            <th>Expense Description</th>
            <th>Amount</th>
            <th>Split as</th>
            <th>Group name</th>
            <th>Action</th>
          </tr>
        </thead>
  
        <!-- expense list -->
        <tbody>
            <tr *ngFor="let item of expenseItem; let i=index">

              <td>{{item.expense_title}}</td>
              <td>{{item.expense_description}}</td>
              <td>{{item.currency}} {{item.expense_amount}}</td>
              <td>{{item.split_as}}</td>
              <td>
                <div>
                 {{item.groupName}}
                </div>
              </td>

              <!-- Edit and delete button -->
              <td>
                <div class="d-flex justify-content-around">
                  <!-- Edit button -->
                  <button type="button" class="btn btn-outline-secondary btn-action" (click)="navigateToEditForm(item.id)"><i class='fa fa-edit'></i></button>
                  

                  <!-- Delete button trigger modal -->
                  <button type="button" (click)="setDeleteExpense(item.expense_title, item.id)" class="btn btn-outline-danger btn-action" data-bs-toggle="modal" data-bs-target="#delete">
                    <i class='fa fa-trash'></i>
                  </button>


                </div>
              </td>
              
            </tr>
        </tbody>
    </table>

  </div>
</div>

<!-- Delete button Modal -->
<div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want to delete the {{deleteExpenseName}} expense?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteExpense(deleteExpenseId)">Delete</button>
      </div>
    </div>
  </div>
</div>
