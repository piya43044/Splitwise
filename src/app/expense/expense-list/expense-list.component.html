<div class="expense-container">
    <table class="table table-hover table-bordered">
        <!-- expense header with add expense button -->
        <thead class="table-info">
          <tr>
            <td colspan="3">
              <div class="d-flex justify-content-between align-items-center">

                <!-- expense Name -->
                <h4>Expenses</h4>

                <!-- Add Expense and settle up button -->
                <div class="expense-settleup">
                  <button class="btn btn-primary" routerLink="/expense/expense-add" type="button">Add Expense</button>
                  <button class="btn btn-success" routerLink="/settleUp" type="button">Settle Up</button>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>Expense Name</th>
            <th>Who paid?</th>
            <th>Lent or borrow</th>
          </tr>
        </thead>
  
        <!-- expense transaction list -->
        <tbody>
            <tr *ngFor="let expense of expenseList">
                <td>
                  <div class="d-flex flex-column">
                    <a routerLink="/expense/expense-edit/{{expense.expenseName}}">Expense: {{expense.expenseName}}</a>
                    <a routerLink="/group/group-list/{{expense.groupName}}">Group: {{expense.groupName}}</a>
                  </div>
                </td>
                <td><em>{{expense.paidBy}}</em></td>
                <td>{{expense.lentOrBorrow}}</td>
            </tr>
        </tbody>
    </table>
</div>
