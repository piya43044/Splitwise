<div class="expense-container">

  <div class="table-responsive">
    <table class="table table-hover table-bordered">
        <!-- expense header with add expense button -->
        <thead class="table-secondary">
          <tr>
            <td colspan="4">
              <div class="expense-header d-flex justify-content-between align-items-center">

                <!-- Back icon -->
                <a routerLink="/dashboard"><i class="fa fa-arrow-circle-left"></i></a>
                
                <!-- expense Name -->
                <h4>Expenses</h4>

                <!-- Add Expense and settle up button -->
                <div class="expense-settleup">
                  <button class="btn btn-danger" routerLink="/expense/expense-add" type="button">Add Expense</button>
                  <button class="btn btn-success" routerLink="/settleUp" type="button">Settle Up</button>
                </div>
              </div>
            </td>
          </tr>

          <!-- Expense table header -->
          <tr>
            <th>Expense Name</th>
            <th>Who paid?</th>
            <th>Lent or borrow</th>
            <th>Action</th>
          </tr>
        </thead>
  
        <!-- expense transaction list -->
        <tbody>
            <tr *ngFor="let expense of expenseList; let i=index">
                <td>
                  <div class="d-flex flex-column">
                    <a routerLink="/expense/expense-edit/{{expense.expenseName}}">Expense: {{expense.expenseName}}</a>
                    <a routerLink="/group/group-list/{{expense.groupName}}">Group: {{expense.groupName}}</a>
                  </div>
                </td>
                <td><em>{{expense.paidBy}}</em></td>
                <td>{{expense.lentOrBorrow}}</td>

                <!-- Edit and delete button -->
                <td>
                  <div class="d-flex justify-content-around">
                    <!-- Edit button -->
                    <button type="button" class="btn btn-outline-secondary btn-action" (click)="navigateToEditForm(i)"><i class='fa fa-edit'></i></button>
                    <!-- Delete button -->
                    <button type="button" class="btn btn-outline-danger btn-action" (click)="deleteExpense(i)"><i class='fa fa-trash'></i></button>
                  </div>
                </td>
            </tr>
        </tbody>
    </table>

  </div>
</div>
